<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zipjob</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            position: relative;
            border: 1px solid black;
        }

        body, html{
            background-color: rgb(244, 192, 28);
            width: 100vw;
            height: 100vh;
        }

        .main-Box{
            display: flex;
            flex-direction: column;
            width: 1600px;
            height: 100vh;
            margin: 0 auto;
        }

        .mainContainer_01{
            width: 1600px;
            height: 250px;
            display: flex;
            position: fixed;
        }

        .con1_header{
            height: 100%;
            width: 20%;
            margin-left: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .con1_header h1, .con1_header h2{
            text-indent: -999999px;
            display: inline-block;
        }

        .con1_title_01{
            display: block;
            background: url(./images/title.png) no-repeat;
            background-size: 100% 100%;
            margin-top: 60px;
            width: 150px;
            height: 120px;
        }

        .con1_title_02{
            display: block;
            background: url(./images/subtitle.png) no-repeat;
            background-size: 100% 100%;
            width: 310px;
            height: 85px;
            margin-left: -3px;
        }

        .con1_nav{
            height: 100%;
            width: 50%;
            margin-right: 100px;
            margin-left: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .link-0{
            width: 70px;
            height: 65px;
        }

        .link-1{
            background: url(./images/header_nav1.png) no-repeat;
            background-size: 100% 100%;
            opacity:1;
        }
        .link-2{
            background: url(./images/header_nav2.png) no-repeat;
            background-size: 100% 100%;
            opacity:1;
        } 
        .link-3{
            background: url(./images/header_nav3.png) no-repeat;
            background-size: 100% 100%;
            opacity:1;
        }
        .link-4{
            background: url(./images/header_nav4.png) no-repeat;
            background-size: 100% 100%;
            opacity:1;
        }

        .con1_nav ul{
            height: 60px;
            width: 320px;
            list-style: none;
        }

        .con1_nav li, .con1_nav a{
            display: inline-block;
            height: 70px;
            width: 80px;
        }

        .mainContainer_02{
            margin-top: 250px;
            width: 100%;
            height: 75vh;
            display: flex;
            width: 1600px;
            height: 100%;
        }

        .link_down{
            width: 100px;
            margin-right: 180px;
            margin-bottom: 5px;
        }
        .link_down div{
            background: url(./images/appdown.png);
            width: 240px;
            height: 80px;
            background-size: 100% 100%;
        }
        .space{
            width: 250px;
        }
        .con2_section{
            display: flex;
            width: 720px;
            flex-direction: column;
            height: 100%;
            margin-left: 70px;
        }

        .section_nav{
            margin-top: auto;
            width: 650px;
            height: 200px;
            display: flex;
        }

        .section_nav a{
            display: inline-block;
            flex:1;
            display: flex;
            justify-content: center;
        }

        .section_nav a div{
            margin-top: 30px;
            width: 200px;
            height: 70px;
        }
        
        .con2_section h2{
            width: 370px;
            height: 100px;
            margin-top: 10px;
            background: url(./images/section-01.png) no-repeat;
            background-size: 100% 100%;
            text-indent: -999999px;
        }

        .con2_section h1{
            margin-top: 10px;
            width: 98%;
            height: 370px;
            text-indent: -999999px;
            background: url(./images/section-02.png) no-repeat;
            background-size: 100% 100%;
        }

        .con2_section h3{
            margin-top: 40px;
            width: 87%;
            height: 100px;
            font-size: 1.8rem;
            color: rgb(91, 98, 134);
            font-weight: 900;
            /* text-indent: -999999px;
            background: url(./images/section-03.png) no-repeat;
            background-size: 100% 100%; */
        }

        .section_img{
            width: 574px;
            height: 75vh;
            padding-left: 25px;
            padding-top: 0px;
            padding-bottom: 105px;
        }
        .section_img div{
            width: 100%;
            height: 670px;
            background: url(./images/section-img-01.png) no-repeat;
            background-size: 100% 100%;
        }

           /* 네비 숨기기 */
        .section_nav, .section_nav *{
            display: none;
        }

        .main_nav{
            position: absolute;
            display: flex;
            flex-direction: column;
            width: 200px;
            height: 700px;
            top : 270px;
            right: 1%;
        }

        .main_nav ul{
            width: 50px;
            height: 270px;
            list-style: none;
            margin-top: auto;
            margin-left: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        } 
        .main_nav li{
            margin: auto;
            width: 30px;
            height: 30px;
            margin: 2px;
            background: url(./images/navDirector.png) no-repeat;
            background-size: 70% 70%;
            background-position: center;
        }

        .QRcode{
            width: 200px;
            height: 220px;
            margin-top: auto;
            display: flex;
            flex-direction: column;
        }

        .QRcode div{
            width: 180px;
            height: 180px;
            margin: auto;
            background: url(./images/QRcode.png);
            background-size: 100% 100%;
            
        }

        .QRcode p{
            margin-top: auto;
            height: 30px;
            text-indent: -999999px;
            background: url(./images/QRcodeContents.png) no-repeat;
            background-size: 100% 100%;
        }

</head>
